[package]
name = "db_task"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
qrt_rust_utils = { git = "https://github.com/qiaoruntao/qrt_rust_utils", branch = "dev", features = ["qrt_rust_macros"] }
serde = { version = "1.0.132", features = ["derive"] }
chrono = { version = "0.4.19", features = ["serde"] }
#futures = "0.3.14"
tokio = { version = "1.15.0", features = ["full"] }
mongodb = { version = "2.1.0", default-features = false, features = ["async-std-runtime", "bson-chrono-0_4", "zstd-compression"] }
tracing = { version = "0.1.29", features = ["log"] }
#tracing-futures = { version = "0.2.5", default-features = false }
tracing-subscriber = { version = "0.3.3", features = ["local-time", "env-filter", "std"] }
tracing-log = "0.1.2"
lazy_static = "1.4.0"
serde-enum-str = "0.2.4"
serde_with = { version = "1.11.0", features = ["chrono"] }
derive_builder = "0.10.2"
async-recursion = "0.3.2"
futures = "0.3.19"
thiserror = "1.0.30"
anyhow = "1.0.51"
async-trait = "0.1.52"
serde_json = "1.0.73"

[lib]
name = "db_task"           # The name of the target.
path = "src/lib.rs"    # The source file of the target.
test = true            # Is tested by default.
doctest = true         # Documentation examples are tested by default.
bench = true           # Is benchmarked by default.
doc = true             # Is documented by default.
plugin = false         # Used as a compiler plugin (deprecated).
proc-macro = false     # Set to `true` for a proc-macro library.
harness = true         # Use libtest harness.
edition = "2021"       # The edition of the target.
crate-type = ["lib"]   # The crate types to generate.
required-features = [] # Features required to build this target (N/A for lib).